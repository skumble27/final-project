<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link rel='stylesheet' scr='text/css' href="static/css/financestyles.css">

    <title>Finance Forecast</title>

<body>
    <div class="row">
        <div class="navbarformat col-md-6">
            <nav class="navbar-light">
                <a href="index.html">
                    <img src='static/css/images/MLAnalytics1.svg' width="200" height="50"
                        class="d-inline-block align-top" alt="" loading="lazy">
                </a>
            </nav>
        </div>
        <div class="navbarformatright col-md-2">
            <a href="agriculturesector.html">Agriculture Sector</a>
        </div>
        <div class="navbarformatright col-md-2">
            <a href="healthsector.html">Healthcare Sector</a>
        </div>
        <div class="navbarformatright col-md-2">
            <a href="environment.html">Environment Sector</a>
        </div>

    </div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Finance Sector</h1>
        </div>
    </div><br><br><br>

    <div class="container">
        <div class="row">
            <div class="finance col-md-12">
                <h1>Overview</h1>
                <hr>
            </div>
            <div class="col-md-12">
                <div class='mapformat' id='financemapid'></div>
            </div>
        </div><br><br><br>

        <div class="row">
            <div id='financedataplotly' class="finance col-md-12">
                <h1></h1>
            </div>
        </div>
        <!-- Time Series Data Using Plotly -->
        <div class="row">
            <div class="col-md-6">
                <canvas id='broadmoney'></canvas>
            </div>
            <div class="col-md-6">
                <canvas id='domesticcompanies'></canvas>
            </div>

            <div class="col-md-6">
                <canvas id='foreigninvestment'></canvas>
            </div>
            <div class="col-md-6">
                <canvas id='inflation'></canvas>
            </div>

            <div class="col-md-6">
                <canvas id='stockstraded'></canvas>
            </div>
            <div class="col-md-6">
                <canvas id='totalreserves'></canvas>
            </div>

        </div>

    </div>

    <footer class="footer">
        <div class="row">
            <div class="col-md-12">
                <p>Sumukh Kumble, 2021</p>
            </div>
        </div>

    </footer>
    <!-- Chart js -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
        
    <!-- Leaflet Library -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
        integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>


    <!-- D3 javascript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Plotly JavaScript Library -->

    <!-- Custom JavaScript Libraries -->
    <script src="static/js/mathsfunctions.js"></script>
    <script src="static/js/financejs/financepredictive.js"></script>
    <script src="static/js/config.js"></script>
    <script src="static/js/financejs/financemain.js"></script>
