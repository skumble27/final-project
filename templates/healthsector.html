<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel='stylesheet' scr='text/css' href="{{url_for('static',filename = 'css/healthstyles.css')}}">

    <title>Healthcare Forecast</title>

</head>

<body>

    <div class="row">
        <div class="navbarformat col-md-6">
            <nav class="navbar-light">
                <a href="{{url_for('index')}}">
                    <img src='static/css/images/MLAnalytics.svg' width="200" height="50"
                        class="d-inline-block align-top" alt="" loading="lazy">
                </a>

            </nav>
        </div>
        <div class="navbarformatright col-md-2">
            <a href="{{url_for('agriculture')}}">Agriculture Sector</a>
        </div>
        <div class="navbarformatright col-md-2">
            <a href="{{url_for('finance')}}">Finance Sector</a>
        </div>
        <div class="navbarformatright col-md-2">
            <a href="{{url_for('environment')}}">Environment Sector</a>
        </div>

    </div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Healthcare Sector</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="health col-md-12">
                <h1>Overview</h1>
                <hr>
            </div>
            <div class="col-md-12">
                <div class='mapformat' id='healthmapid'></div>
            </div>
        </div><br><br><br>
        <div class="row">
            <div id='healthdataplotly' class="health col-md-12">
                <h1></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <!-- Plotting the time series -->
                <div id='totalbirths'></div>

            </div>
            <div class="col-md-6">
                <div id='totaldeaths'></div>
            </div>
            <div class="col-md-6">
                <div id='dtp'></div>
            </div>
            <div class="col-md-6">
                <div id='life'></div>
            </div>
            <div class="col-md-6">
                <div id='measles'></div>
            </div>
            <div class="col-md-6">
                <div id='cancercases'></div>
            </div>
            <div class="col-md-6">
                <div id='cancerdeaths'></div>
            </div>
            <div class="col-md-6">
                <div id='obesity'></div>
            </div>
            <div class="col-md-6">
                <div id='population'></div>
            </div>
            <div class="col-md-6">
                <div id='gdp'></div>
            </div>

        </div>
        <div class="row">
            <div id='healthpredict' class="health col-md-12">
                <h2></h2>
                <h3></h3>
                <p></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <!-- Plotting the time series -->
                <div id='predtotalbirths'></div>
                <div id='birthtag'></div>

            </div>
            <div class="col-md-6">
                <div id='predtotaldeaths'></div>
                <div id='deathtag'></div>

            </div>
            <div class="col-md-6">
                <div id='preddtp'></div>
                <div id='dtptag'></div>
            </div>
            <div class="col-md-6">
                <div id='predlife'></div>
                <div id='lifetag'></div>
            </div>
            <div class="col-md-6">
                <div id='predmeasles'></div>
                <div id='measlestag'></div>
            </div>
            <div class="col-md-6">
                <div id='predcancercases'></div>
                <div id='cancercasetag'></div>
            </div>
            <div class="col-md-6">
                <div id='predcancerdeaths'></div>
                <div id='cancerdeathtag'></div>
            </div>
            <div class="col-md-6">
                <div id='predobesity'></div>
                <div id='obesitytag'></div>
            </div>
            <div class="col-md-6">
                <div id='predpopulation'></div>
                <div id='populationtag'></div>
            </div>
            <div class="col-md-6">
                <div id='predgdp'></div>
                <div id='gdptag'></div>
            </div>

        </div>

    </div>

    <footer class="footer">
        <div class="row">
            <div class="col-md-12">
                <p>Sumukh Kumble, 2021</p>
            </div>
        </div>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Leaflet Library -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
        integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
        crossorigin=""></script>

    <!-- Tensorflow JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

    <!-- D3 javascript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Plotly JavaScript Library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Custom JavaScript Libraries -->
    <script src="{{url_for('static', filename='js/healthjs/healthpredictive.js')}}"></script>
    <script src="{{url_for('static', filename='js/config.js')}}"></script>
    <script src="{{url_for('static', filename='js/mathsfunctions.js')}}"></script>
    <script src="{{url_for('static', filename='js/healthjs/health.js')}}"></script>
    <script src="{{url_for('static', filename='js/healthjs/healthmain.js')}}"></script>

</body>

</html>
